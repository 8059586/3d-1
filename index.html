<html>
    <head>
        <title>
            My Web Page
        </title>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js">
        
        </script>
    </head>
    <body>
        <a-scene>
            <a-box position = "-1 1 -3" color = "blue"
            height = "2" width= "2">
                
            </a-box>

            <a-sphere  position = "2 0.5 -5" color = "green"
            radius = "1">

            </a-sphere>

            <a-plane position = "0 0.2 -2" color = "yellow"
            width = "9" length = "9" rotation = "-90 0 0">

            </a-plane>

            <a-cone position = "2.5 1.5 -2" color = "cyan"
            radius-top = "0" radius-bottom = "0.5">

            </a-cone>
        </a-scene>

    </body>
</html>
